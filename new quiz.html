<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.quiz.css">
    <title>New Cbt</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <section class="time">
                <span class="minutes">00</span><span>:</span><span class="seconds">00</span>
            </section>
            <section class="header">
                <span class="number"></span>
                <div class="question"></div>
            </section>
            <section class="others">
                <input type="radio" name="options" id="a" >
                <label for="a" class= 'option_a'></label> <br>
                <input type="radio" name="options" id="b">
                <label for="b" class= 'option_b'></label><br>
                <input type="radio" name="options" id="c">
                <label for="c" class= 'option_c'></label><br>
                <input type="radio" name="options" id="d">

                <label for="d" class= 'option_d'></label>

            </section>
            <section class="buttons">
               <button class="previous">Previous</buttion>
               <button class="next">Next</buttion><br>
              
               <button style="display: block; text-align: center"class="submit">Submit</buttion>
            </section>
        </div>
    </div>
    <script src="new cbt.js"></script>
</body>
</html>
